<!DOCTYPE html>
<html ng-app="players">
  <head>
    <meta charset="utf-8">
    <title>Dummy Players</title>

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  		<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js" type="text/javascript"></script>

      <script src="dummy-ctrl.js" type="text/javascript"></script>

      <script src="dummy.js"></script>

  </head>
  <body>
    <div class="container">
      <main ng-controller="PlayersCtrl as ctrl">
        <h3>{{ctrl.players.length}} players</h3>
        <input ng-model="ctrl.search" class="form-control" type="text" placeholder="Search">
        <p ng-show="ctrl.search">Filtering by {{ctrl.search}}</p>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Team Id</th>
              <th>Position</th>
              <th>Position Ranking</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in ctrl.players">
              <td>{{player.name}}</td>
              <td>{{player.teamId}}</td>
              <td>{{player.position}}</td>
              <td>{{player.posRanking}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </main>
    </div>
  </body>
</html>
