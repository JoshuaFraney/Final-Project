  <div class="container">
      
      <main ng-controller="PlayersCtrl as ctrl">
        
        <h3>{{ctrl.players.length}} players</h3>
        <input ng-model="ctrl.search" class="form-control" type="text" placeholder="Search">
        <p ng-show="ctrl.search">Filtering by {{ctrl.search}}</p>
        
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Team Id</th>
              <th>Position</th>
              <th>Position Ranking</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in ctrl.players">
              <td>{{player.name}}</td>
              <td>{{player.teamId}}</td>
              <td>{{player.position}}</td>
              <td>{{player.posRanking}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </main>
    </div>
