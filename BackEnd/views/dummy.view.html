  <div class="container">
      
      <main ng-controller="PlayersCtrl as ctrl">
                        
        <table class="table table-striped table-bordered table-condensed table-hover w3-card-16 w3-table-all">
          <thead>
            <tr>
              <th>Name</th>
              <th>Team Id</th>
              <th>Position</th>
              <th>Position Ranking</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in ctrl.players">
              <td>{{player.name}}</td>
              <td>{{player.teamId}}</td>
              <td>{{player.position}}</td>
              <td>{{player.posRanking}}</td>
            </tr>
          </tbody>
        </table>

      </main>
      <div id="dummyFoot" class="footer">
        <i class="icon ion-ios-americanfootball w3-large"></i>
          <strong>All You Need To Know About Fantasy Football!</strong>
          <i class="icon ion-ios-americanfootball w3-large"></i>
          <p><i class="icon ion-ios-americanfootball-outline w3-large"></i>
          By Joshua Franey, Gabriel Hamiltion, Joe Hill, and Evan Tizard
        <i class="icon ion-ios-americanfootball-outline w3-large"></i></p>
    </div>
    </div>
