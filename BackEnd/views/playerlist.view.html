    <div class="playerlist-container">
      
       	<h1 id="team-list">Teams</h1>

        	<div id="teamlist" ng-repeat="team in ctrl.teamName">
        		
        			<input type="radio" name="radTeamName">{{team.teamName}}
        				<br/>
        	</div>

       		<div id="playrlist" >
       			
       			<table id="playertable" class="table table-striped table-bordered table-condensed table-hover w3-card-16 w3-table-all">

       				<tr>
       					<th>Player Name</th>
       					<th>Position</th>
       				</tr>
       				
       				<tr ng-repeat="player in ctrl.playrName">
       					<th>{{player.name}}</th>
       					<th>{{player.position}}</th>
       				<tr>

       			</table>

       		<div>

    <div id="playerlistFoot" class="footer">

        <i class="icon ion-ios-americanfootball w3-large"></i>
          <strong>All You Need To Know About Fantasy Football!</strong>
          <i class="icon ion-ios-americanfootball w3-large"></i>
          <p><i class="icon ion-ios-americanfootball-outline w3-large"></i>
          By Joshua Franey, Gabriel Hamiltion, Joe Hill, and Evan Tizard
        <i class="icon ion-ios-americanfootball-outline w3-large"></i></p>

    </div>
